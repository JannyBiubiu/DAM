<?xml version="1.0" standalone="no"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg">
<defs>
	<filter id="Gaussian_Blur">
		<feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
	</filter>
</defs>
<circle cx="45" cy="45" r="20" style="
	fill:green;
	stroke-width:1;
	stroke:pink;
	fill-opacity:0.1"/>
<rect x="20" y="20" rx="50" ry="6" width="51" height="51" 
	style="
	fill:pink;
	stroke-width:1;
	stroke:pink;
	fill-opacity:0.1;
	filter:url(#Gaussian_Blur)"/>
<ellipse cx="45" cy="45" rx="20" ry="6" width="51" height="51" 
	style="
	fill:cyan;
	stroke-width:1;
	stroke:pink;
	fill-opacity:0.1"/>
<circle cx="45" cy="45" r="6" style="
	fill:black;
	stroke-width:1;
	stroke:pink;
	fill-opacity:0.38"/>
<line x1="45" y1="6" x2="45" y2="20" style="stroke-width:1;stroke:pink"/>
<polygon points="45,2 45,10 65,6 25,6"
	style="fill:pink;fill-opacity:0.38;stroke:pink;stroke-width:1"/>
<polyline points="45,6 45,14 65,10 25,10 45,6"
	style="fill:white;stroke:pink;stroke-width:1"/>
<polyline points="45,10 45,18 65,14 25,14 45,10"
	style="fill:white;stroke:pink;stroke-width:1"/>
<path d="M0 0 C0 0 45 15 30 60" style="fill-opacity:0;stroke:cyan;stroke-width:1"/>
</svg>