<html>
<head></head>
<body>
	<h1>use embed tag to embed svg:</h1>
	<embed src="example.svg" width="300" height="102" type="image/svg+xml" pluginspage="./example.svg" />
	<h1>use object tag to embed svg:</h1>
	<object data="example.svg" width="300" height="102" type="image/svg+xml" codebase="./example.svg"></object>
	<h1>use iframe tag to embed svg:</h1>
	<iframe src="./example.svg" width="300" height="102" frameborder="no"></iframe>
	<h1>icon</h1>
	<iframe src="./icon.svg" width="600" height="1000" frameborder="no"></iframe>
</body>
</html>
